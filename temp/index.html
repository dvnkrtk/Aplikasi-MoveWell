<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | MoveWell</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="logomove.png" alt="MoveWell Logo">
        <h1>MoveWell</h1>
      </div>

      <h2 class="welcome">Welcome back to your account</h2>
      <p class="description">
        Please log in to access your account and manage your details securely.<br>
        Enter your email and password below to proceed.<br>
        If you do not have an account, you can sign up now.
      </p>

      <div class="signin-title">
        <h3><span>SIGN IN TO</span> YOUR ACCOUNT</h3>
        <p>USE YOUR CREDENTIALS</p>
      </div>

      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit" class="btn">enter</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
